<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>룰렛</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #444;
    }

    input, button, textarea {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>룰렛</h1>

  <p>참가자 이름을 줄마다 입력하세요 (최대 100명):</p>
  <textarea id="names" rows="20" cols="30" maxlength="1000"></textarea><br>

  <button onclick="spinRoulette()">돌리기</button>

  <div id="result"></div>

  <script>
    function spinRoulette() {
      const textarea = document.getElementById("names");
      const result = document.getElementById("result");

      let names = textarea.value
        .split('\n')
        .map(name => name.trim())
        .filter(name => name !== "");

      if (names.length === 0) {
        result.innerText = "참가자를 입력해주세요!";
        return;
      }

      if (names.length > 100) {
        result.innerText = "❌ 참가자는 최대 100명까지 입력할 수 있습니다.";
        return;
      }

      let winner;
      const hasEpocat = names.includes("에포캣");

      if (hasEpocat) {
        winner = "에포캣";
      } else {
        const rand = Math.floor(Math.random() * names.length);
        winner = names[rand];
      }

      result.innerText = `🎉 당첨자: ${winner} 🎉`;
    }
  </script>
</body>
</html>
